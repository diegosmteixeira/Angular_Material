<h1>Progress bar and Spinner</h1>
<mat-progress-bar [value]="loading" color="primary"></mat-progress-bar>
<br>
<mat-progress-bar [value]="loading" color="accent"></mat-progress-bar>
<br>
<mat-progress-bar [value]="loading"color="warn"></mat-progress-bar>
<br>

<h1>Loading waiting case</h1>
<mat-progress-bar
[value]="queryValue"
color="warn"
[mode]="queryMode"
>
</mat-progress-bar>
<br>

<h1>Buffer</h1>
<mat-progress-bar
[value]="loading"
color="primary"
mode="buffer"
[bufferValue]="buffer"
>
</mat-progress-bar>
<br>
