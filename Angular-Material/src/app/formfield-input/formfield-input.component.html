<h1>Inputs</h1>
<mat-form-field floatLabel="always">
  <input type="text" matInput placeholder="Name">
</mat-form-field>
<br>
<mat-form-field>
  <mat-label>Name</mat-label>
  <input type="text" matInput>
</mat-form-field>
<br>
<mat-form-field floatLabel="never" appearance="fill">
  <input type="text" matInput placeholder="Name">
</mat-form-field>
<br>
<mat-form-field floatLabel="never" appearance="fill">
  <mat-label>Name</mat-label>
  <input type="text" matInput placeholder="Name">
  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
</mat-form-field>
<br>
<mat-form-field floatLabel="never" appearance="fill">
  <mat-label>Name</mat-label>
  <input #userName type="text" matInput placeholder="Name" maxlength="10">
  <mat-hint align="start">Only {{userName.maxLength}} characters</mat-hint>
  <mat-hint align="end">{{userName.value.length}}/{{userName.maxLength}}</mat-hint>
</mat-form-field>
<br>
<mat-form-field floatLabel="never" appearance="fill">
  <mat-label>Text Clear</mat-label>
  <input type="text" matInput [(ngModel)]="value">
  <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
