<mat-sidenav-container>
      <mat-sidenav
      #sidenav
      class="sidenav"
      [opened]="!smallScreen"
      [fixedInViewport]="true"
      [mode]="sidenavMode"
      >
    <mat-toolbar color="primary">
      Smart Examples
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/buttonIcon">Button icon</a>
      <a mat-list-item routerLink="/formFieldInput">Form Field input</a>
      <a mat-list-item routerLink="/progressBar">Progress and Spinner</a>
      <a mat-list-item routerLink="/tabs">Tabs</a>
      <a mat-list-item routerLink="/datepicker">Datepicker</a>
      <a mat-list-item routerLink="/snackbar">Snackbar</a>
    </mat-nav-list>

    </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar
      class="toolbar-menu"
      color="primary"
      [class.mat-elevation-z4]="applyShadow">

      <button
      mat-icon-button
      class="example-icon"
      (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span *ngIf="popText">My App</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
    <mat-toolbar color="primary" class="toolbar-submenu">
        <span *ngIf="!popText">My App</span>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
