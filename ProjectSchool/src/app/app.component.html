<app-toolbar-menu
  menuTitle="{{menuName}}"
  [popText]="popText"
  [shadow]="applyShadow">

</app-toolbar-menu>
<mat-sidenav-container>
  <mat-sidenav
  #sidenav
  class="sidenav mat-elevation-z2"
  [opened]="!smallScreen"
  [fixedInViewport]="true"
  [mode]="sidenavMode"
  >
  <mat-toolbar>
    <img class="avatar mat-elevation-z4" src="https://avatars.githubusercontent.com/u/73005938?v=4" alt="avatar">
    <a  class="name" routerLink="/users">Diego Maggessi</a>
    <p class="designation">Junior Software Engineer</p>
  </mat-toolbar>
  <mat-divider></mat-divider>
  <mat-nav-list>
    <a *ngFor="let item of items_menu" mat-list-item [routerLink]="item.link" routerLinkActive="active">
      <mat-icon fontSet="fa" [fontIcon]="item.icon"></mat-icon>
      <span>{{item.label}}</span>
    </a>
  </mat-nav-list>
</mat-sidenav>

<mat-sidenav-content>

<mat-toolbar color="primary" class="toolbar-submenu">
  <mat-toolbar-row class="toolbar-submenu-top">
    <button
      matTooltip="{{sidenav.opened ? 'Close' : 'Open'}}"
      matTooltipPosition="right"
      mat-icon-button
      class="example-icon"
      (click)="sidenav.toggle()"
    >
    <mat-icon>
      {{sidenav.opened ? 'close' : 'menu'}}
    </mat-icon>
    </button>
  </mat-toolbar-row>
  <mat-toolbar-row class="toolbar-submenu-title">
    <span *ngIf="!popText">{{menuName}}</span>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
</mat-sidenav-content>
</mat-sidenav-container>
