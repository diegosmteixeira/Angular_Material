<mat-sidenav-container>
  <mat-sidenav
  #sidenav
  class="sidenav mat-elevation-z2"
  [opened]="!smallScreen"
  [fixedInViewport]="true"
  [mode]="sidenavMode"
  >
  <mat-toolbar>
    <img class="avatar mat-elevation-z4" src="https://avatars.githubusercontent.com/u/73005938?v=4" alt="avatar">
    <a  class="name" routerLink="/users">Diego Maggessi</a>
    <p class="designation">Junior Software Engineer</p>
  </mat-toolbar>
  <mat-divider></mat-divider>
  <mat-nav-list>
    <a *ngFor="let item of items_menu" mat-list-item [routerLink]="item.link" routerLinkActive="active">
      <mat-icon fontSet="fa" [fontIcon]="item.icon"></mat-icon>
      <span>{{item.label}}</span>
    </a>
  </mat-nav-list>
</mat-sidenav>

<mat-sidenav-content>
  <mat-toolbar
  class="toolbar-menu"
  color="primary"
  [class.mat-elevation-z4]="applyShadow">

  <button
  mat-icon-button
  class="example-icon"
  (click)="sidenav.toggle()">
  <mat-icon>menu</mat-icon>
</button>
<span *ngIf="popText">My App</span>
<span class="example-spacer"></span>
<button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
  <mat-icon>favorite</mat-icon>
</button>
<button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
  <mat-icon>share</mat-icon>
</button>
</mat-toolbar>
<mat-toolbar color="primary" class="toolbar-submenu">
  <span *ngIf="!popText">My App</span>
</mat-toolbar>
<router-outlet></router-outlet>
</mat-sidenav-content>
</mat-sidenav-container>
